<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estariot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
    <header>
        <h1>Estariot</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
            <a href="extras.html">Extras</a>
        </nav>
        <button id="theme-toggle" class="theme-btn">Dark Mode</button>
    </header>

    <main>
        <section id="home" class="home-intro">
            <h2>Welcome</h2>
            <p>This blog shares posts and extra content. Explore the latest updates below.</p>
            <div class="intro-buttons">
                <a class="btn" id="latest-post-btn" href="posts.html">Latest Post</a>
                <a class="btn" id="latest-extra-btn" href="extras.html">Latest Extra</a>
            </div>
        </section>

        <section id="posts" class="content-section">
            <h2>Posts</h2>
            <div id="list-container" data-type="posts"></div>
        </section>

        <section id="extras" class="content-section">
            <h2>Extras</h2>
            <div id="list-container" data-type="extras"></div>
        </section>
    </main>

    <footer>
        <p>Estariot</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
